<!-- #region html-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<!-- #endregion html-->
<!-- #region style-->
    <style>
        #image{
            width: 150px;
            height: auto;
            margin: 15px;
        }


        body{
            display: flex;
            align-items: flex-start;
            justify-content: center;
            flex-direction: column;
            background-color: #fff;
            height: 100vh;
            

        }

        h1{
            color:mediumseagreen;
        
        }

       

        #e-mail{
            width: 200px;
            padding: 15px;
            margin-top: 7.2px;
            border-radius: 5px;
            border-color: none;
        }

        #senha{
            margin-top: 15px;
            border-radius: 5px;
            border-color: none;
            width: 150px;
            padding: 15px;
        }

        #login{
            margin-top: 10px;
            border-radius: 5px;
            border-color: none;
            background-color: mediumseagreen;
            color: #fff;
            width: 60px;
            padding: 10px;
            cursor: pointer;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            transition: 0.3s;
            

        }

        #login:hover{
            background-color: #32a041;
            color: red;
        }


    </style>
</head>
    <!-- #endregion style-->
<body>

<!-- #region imagem-->
<img id="image"  src="ifrs.png" alt="logo do if" class="logo">
<!-- #endregion imagem-->

<!-- #region titles-->
    <h1>
        Bem vindo
    </h1>
    
    <h2 id="aviso_login">
        o login é 11111111111
    </h2>

    <p id="aviso_senha">
        a senha é ifrs1234 ;)
    </p>

    
    <!-- #endregion titles-->

<!-- #region inputs-->
     <input
     type="text"
     placeholder="digite seu melhor e-mail"
     id="e-mail"
     />

     <input
     type="password"
     placeholder="digite sua senha"
     id="senha"
     />
     <!-- #endregion inputs-->

<!-- #region buttons-->
     <button id="login">LOGIN</button>

    <!-- #endregion buttons-->

<!-- #region script-->
<script>
    const botao = document.getElementById("login");
    const inputEmail = document.getElementById("e-mail");
    const inputSenha = document.getElementById("senha");
    const aviso_senha = document.getElementById("aviso_senha");
    const aviso_login = document.getElementById("aviso_login");
    const senhaCerta = "ifrs1234";
    const loginCerto = "11111111111";



    // Monitoramento em tempo real (fora do clique do botão)
    inputSenha.addEventListener("input", () => {
        if (inputSenha.value.length >= 8) {
            aviso_senha.style.display = "none";
        } else {
            aviso_senha.style.display = "block";
        }
    });

    inputEmail.addEventListener("input", () => {
        if (inputEmail.value.length >= 11){
            aviso_login.style.display = "none";
        }else{
            aviso_login.style.display = "block";
        }
    })

    botao.addEventListener("click", () => {
        const emailValor = inputEmail.value;
        const senhaValor = inputSenha.value;

        // Resetar bordas para começar a verificação do zero
        inputEmail.style.borderColor = "";
        inputSenha.style.borderColor = "";

        if (emailValor === "" && senhaValor === "") {
            alert("adicione algo aos campos");
            inputEmail.style.borderColor = "red";
            inputSenha.style.borderColor = "red";
        } 
        else if (emailValor === "") {
            alert("você não preencheu o e-mail");
            inputEmail.style.borderColor = "red";
        } 
        else if (senhaValor === "") {
            alert("adicione algo a senha");
            inputSenha.style.borderColor = "red";
        } 
        else if (senhaValor.length < 8) {
            alert("senha incorreta");
            inputSenha.style.borderColor = "red";
            inputSenha.value = ""; // Limpa a senha se estiver errada
        }else if(emailValor.length < 11){
            ("login incorreto")
            inputEmail.style.borderColor = "red";
            inputEmail.value = "";

        } 
        else if(emailValor === loginCerto && senhaValor === senhaCerta){
            alert("login certo, bem vindo! ;)")
            window.location.href = ("page.html")
        }else{
            alert("login ou senha incorretos");
            inputSenha.style.borderColor = "red";
            inputEmail.style.borderColor = "red";
            inputEmail.value = "";
            inputSenha.value = "";

        }

    });
           
</script>
<!-- #endregion script-->

</body>
</html>
