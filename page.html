<!-- #region detalhes-->
<!DOCTYPE html>
<html>
<!-- #endregion detalhes-->
<!-- #region head-->
<head>
    <!-- #region tralhas-->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- #endregion tralhas-->
    <!-- #region style-->
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            
        }

        body{
            display: flex;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: '#f4f4f4';
        }

        .side_bar{
            width: 100px;
            display: flex;
            flex-direction: column;
            background-color: #2f3e4e;
            padding: 20px;
            color: white;

        }

        .menu{
            display: flex;
            flex-direction: column;
        }

        .logo-area img{
            width: 150px;
        }

        .menu button {
    background: none;
    border: none;
    color: #bdc3c7;
    padding: 15px;
    text-align: left;
    width: 100%;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
    border-radius: 4px;
    display: flex;
    flex-direction: column;
}

        .menu button:hover{
            background-color: #3e4f5f;
            color: #2ecc71;

        }

        .side_bar{
            width: 25%;
            height: auto;
        }

        .content{
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        header h1{
            color: #2c3e50;
    border-bottom: 2px solid #2ecc71;
    padding-bottom: 10px;
    margin-bottom: 20px;
    
        }
        @media (max-width: 768px){
    body {
        flex-direction: column; /* Empilha o menu em cima do conteúdo */
    }
}       
        table{
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px rgba(0,0,0,0.1);

}
       th{
        background-color: #32a041;
        color: white;
        text-align: left;
        padding: 15px;
       }

       td{
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
        color: #333;
       }

       tr:nth-child{
        background-color: #f9f9f9;
       }

       tr :hover{
        background-color: #f1f1f1;
       }

       .status-ativo{
        color: #32a041;
        font-weight: bold;
       }

       #filtro{
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 2px solid #ddd;
        border-radius: 5px;
        outline: none;
        transition: 0.3s;

       }

       #filtro:focus{
        border-color: #32a041;
       }
       



    </style>
    <!-- #endregion style-->
</head>
<!-- #endregion head-->
<!-- #region body-->
<body>
    <!-- #region asside-->
    <asside class="side_bar">
        
        <!-- #region image-->
        <div class="logo-area">
        <img src="ifrs.png" alt="logo-ifrs">
        </div>
        <!-- #endregion image-->
        <!-- #region input-search-->
    <div class="container-search">
        <input type="text" id="filtro" onkeyup="filtrar()" placeholder="pequisar por sistema ou funcionalidade">
    </div>
    <!-- #endregion input-search-->
        <!-- #region nav-->
        <nav class="menu">
            <button onclick="mudarTela('sistemas')">SISTEMAS</button>
            <button onclick="mudarTela('cadastros')">ADMINISTRAÇÃO</button>
            <button onclick="mudarTela('serviços')">SERVIÇOS</button>
        </nav>
        <!-- #endregion nav-->
        
      

    </asside>
    <!-- #endregion asside-->
    <!-- #region main-->
    <main class="content">
        <header>
            <h1 id="titulo da pagina">
                sistemas
            </h1>
        </header>
        
        <div id="area_dinamica">
            <p>
                selecione uma opção do menu lateral
            </p>
        </div>
        <table id="tabelaDeDados">
            <thead>
                <tr>
                    <th>sistema</th>
                    <th>funcionalidade</th>
                    <th>status</th>

                </tr>
                </thead>
                <tbody id="corpoTabela">
                    <tr>
                        <td>siga</td>
                        <td>gestão acadêmica</td>
                        <td><span class="status-ativo">ativo</span></td>
                    </tr>
                    <tr>
                    <td>portal do aluno</td>
                    <td>notas e faltas</td>
                    <td><span class="status-ativo">ativo</span></td>
                    </tr>
                    <tr>
                        <td>SUAP</td>
                        <td>administrativo</td>
                        <td><span class="status-alerta">manutenção</span></td>
                    </tr>
                </tbody>
            

        </table>
        

    </main>
    <!-- #endregion main-->
    
</body>
<!-- #endregion body-->
<!-- #region script-->

    <script>
    function filtrar() {
        const input = document.getElementById("filtro");
        const filtro = input.value.toUpperCase();
        const tabela = document.getElementById("tabelaDeDados");
        const linhas = tabela.getElementsByTagName("tr");

        for (let i = 1; i < linhas.length; i++) {
            const tdNome = linhas[i].getElementsByTagName("td")[0];
            const tdFunc = linhas[i].getElementsByTagName("td")[1];

            if (tdNome || tdFunc) {
                const textoNome = tdNome.textContent || tdNome.innerText;
                const textoFunc = tdFunc.textContent || tdFunc.innerText;

                if (textoNome.toUpperCase().indexOf(filtro) > -1 || 
                    textoFunc.toUpperCase().indexOf(filtro) > -1) {
                    linhas[i].style.display = "";
                } else {
                    linhas[i].style.display = "none";
                }
            }
        }
    }

    function mudarTela(tipo) {
        const titulo = document.getElementById("titulo da pagina");
        const tabela = document.getElementById("tabelaDeDados");
        const busca = document.querySelector(".container-search");
        const areaDinamica = document.getElementById("area_dinamica");

        if (tipo === 'sistemas') {
            titulo.innerText = "sistemas";
            tabela.style.display = "table";
            busca.style.display = "block";
            areaDinamica.innerHTML = "<p>selecione uma opção do menu lateral</p>";
        } 
        else if (tipo === 'cadastros') {
            titulo.innerText = "administração";
            tabela.style.display = "none";
            busca.style.display = "none";
            areaDinamica.innerHTML = `
                <div style="background: white; padding: 20px; border-radius: 8px;">
                    <h2>Cadastro de Sistema</h2>
                    <br>
                    <input type="text" placeholder="Nome do sistema" style="width:100%; padding:10px; margin-bottom:10px;">
                    <input type="text" placeholder="Funcionalidade" style="width:100%; padding:10px; margin-bottom:10px;">
                    <button style="background:#32a041; color:white; border:none; padding:10px 20px; cursor:pointer;">Salvar</button>
                </div>`;
        }
    }
</script>



<!-- #endregion script-->

</html>
